<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevAnalytics Dashboard</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #0b0f14; color: #e5e7eb; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      .grid { display: grid; gap: 12px; grid-template-columns: repeat(3, 1fr); }
      button { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
      input, select { background:#0b0f14; color:#e5e7eb; border:1px solid #374151; padding:8px; border-radius:8px; }
      canvas { max-width: 100%; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #1f2937; padding: 8px; text-align: left; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  
</html>
